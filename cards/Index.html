<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Task01 - name cards</title>
  </head>
  <body>
    <main>
      <!-- First namecard: John Doe -->
      <section class="duck-john">

        <!-- duck image on the left side -->
        <div class="image">
          <img src="images/duck.jpg" alt="Duck for John Doe's namecard" />
        </div>

        <!-- Text on the right side -->
        <div class="text">
          <h1>John Doe</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicingelit.
          </p>

          <!-- Table section with the age, country data -->
          <footer>
            <table>
              <tr>
                <th>
                  Age
                </th>
                <td>
                  42
                </td>
              </tr>
              <tr>
                <th>
                  Country
                </th>
                <td>
                  United Kingdom
                </td>
              </tr>
            </table>
            <div class="edit-icon">
              <img src="images/edit-icon.png" alt="edit this namecard" />
            </div>
          </footer>
        </div>
      </section>

      <!-- Second namecard: Jane Doe -->
      <section class="duck-jane">

        <!-- duck image on the left side -->
        <div class="image">
          <img src="images/duck2.jpg" alt="Duck for Jane Doe's namecard" />
        </div>

        <!-- Text on the right side -->
        <div class="text">
          <h1>Jane Doe</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicingelit.
          </p>

          <!-- Table section with the age, country data -->
          <footer>
            <table>
              <tr>
                <th>
                  Age
                </th>
                <td>
                  26
                </td>
              </tr>
              <tr>
                <th>
                  Country
                </th>
                <td>
                  United Kingdom
                </td>
              </tr>
            </table>
            <div class="edit-icon">
              <img src="images/edit-icon.png" alt="edit this namecard" />
            </div>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
